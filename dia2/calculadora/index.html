<!doctype html>
<html>

    <head>
        <meta charset="utf-8">

        <title>Calculadora</title>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
        <!--
        La interrogacion significa que es un parametro dentro de la carpeta css de la API seguido de lo que queramos de ese parametro, los parametros se separan con &.
        -->
        <link rel="stylesheet" href="app.css">

        <script src="app.js"></script>

    </head>

    <body>

        <div class="display">
           <input id="pantalla" class="dis" type="text" placeholder="0">
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <td><button onclick="number(7)" class="number-button">7</button></td>
                    <td><button onclick="number(8)"  class="number-button">8</button></td>
                    <td><button onclick="number(9)" class="number-button">9</button></td>
                </tr>
                <tr>
                    <td><button onclick="number(4)"  class="number-button">4</button></td>
                    <td><button onclick="number(5)"  class="number-button">5</button></td>
                    <td><button onclick="number(6)"  class="number-button">6</button></td>
                </tr>
                <tr>
                    <td><button onclick="number(1)"  class="number-button">1</button></td>
                    <td><button onclick="number(2)"  class="number-button">2</button></td>
                    <td><button onclick="number(3)"  class="number-button">3</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button onclick="number(0)"  class="number-button">0</button></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </body>
</html>
